<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Products</title>
  </head>
  <body>
    {% include 'header.html' %}
    <main>
      <h1>Product List</h1>
      {% if error %}
      <p>{{ error }}</p>
      {% elif products %}
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          {% for product in products %}
          <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.category }}</td>
            <td>{{ product.price }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      {% endif %}
    </main>
    {% include 'footer.html' %}
  </body>
</html>
